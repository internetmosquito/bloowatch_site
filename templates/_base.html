<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Bloowatch | Try it for FREE</title>

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,100' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

	<!-- CSS Files -->
	<link href="{{ url_for('static', filename='css/grid12.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/typography.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/alerts.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/opencoast-colors.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/material-design-iconic-font.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/respons.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" media="screen">

	<!-- Owl - Carousel -->
	<link href="{{ url_for('static', filename='css/owl.carousel.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/owl.theme.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/owl.transitions.css') }}" rel="stylesheet" media="screen">

	<!-- Modernizer -->
	<script src="{{ url_for('static', filename='js/modernizr.custom.js') }}"></script>


</head>

<body>
	<div id="preloader_container">


		<!-- PRELOADER -->
		<header class="preloader_header">
			<div class="preloader_loader">
				<svg class="preloader_inner" width="60px" height="60px" viewBox="0 0 80 80">
					<path class="preloader_loader_circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"></path>
					<path id="preloader_loader_circle" class="preloader_loader_circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z" style="stroke-dashoffset: 0px; stroke-dasharray: 192.6180419921875px;"></path>
				</svg>
			</div>
		</header>
		<!-- END OF PRELOADER -->

		<!-- HERO -->
		<section class="hero_fullscreen background_solid">

			<!-- TOP NAVIGATION -->
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 other">
<!-- 						<a id="trigger-overlay" class="nav_slide_button nav-toggle" href="#"><span></span></a> -->
					</div>
				</div>
			</div>
			<!-- END OF TOP NAVIGATION -->

			<!-- HERO IMAGE -->
			<div class="container align-center" id="main_content">
				<div class="content_container row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 home_content">
						<div>
							<img src="{{ url_for('static', filename='img/logo22.png') }}" style="width:30%; height:30%" class="img_responsive">
						</div>
                        <h6 class="subline">The back-office solution for water sports.</h6>

						<div class="home_devices">
							<img src="{{ url_for('static', filename='img/macbook.png') }}" alt="" class="img_responsive home_macbook">
							<img src="{{ url_for('static', filename='img/iphone.png') }}" alt="" class="img_responsive home_iphone">
						</div>

					</div>
				</div>
			</div>
			<!-- END OF HERO IMAGE -->

		</section>
		<!-- END OF HERO -->
        {% block content %}
        {% endblock %}

	</div>


	<!-- JAVASCRIPT PLUGINS COMES HERE -->
	<script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.cycle.all.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
	<script src="{{ url_for('static', filename='js/classie.js') }}"></script>
	<script src="{{ url_for('static', filename='js/pathLoader.js') }}"></script>
	<script src="{{ url_for('static', filename='js/preloader.js') }}"></script>
	<script src="{{ url_for('static', filename='js/retina.js') }}"></script>
	<script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
